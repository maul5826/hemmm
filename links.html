<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelvin â€” Links</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(circle at top, #0d0d0f, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #e0e0e0;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 340px;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px;
      border-radius: 14px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .link:hover {
      transform: translateY(-3px) scale(1.03);
    }
    .link::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 2px;
      background: linear-gradient(45deg, #6c5ce7, #00cec9, #0984e3, #d63031);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      animation: glow 4s linear infinite;
    }
    @keyframes glow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    .wa { background: #128C7E; }
    .ig { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4); }
  </style>
</head>
<body>
  <h1>Temukan Saya</h1>
  <div class="links">
    <a class="link wa" href="https://wa.me/6285172155114" target="_blank">WhatsApp</a>
    <a class="link ig" href="https://instagram.com/mkkqic" target="_blank">Instagram</a>
  </div>
</body>
</html>
